 class="ctf" cursor:pointer name="btn" onclick="openPopup()">SEND</button>

  <script>
    let url='https://script.google.com/macros/s/AKfycbzAeKQGFEGIBiGPhIk88vHEdoydsjHbX9klM1ElN5ATNYUFdv-9CfQYcaTRxsxlu4fD/exec';
    let form=document.querySelector('#form');
    form.addEventListener("submit",(e)=>{
      e.target.btn.innerHTML="Sending....";
       let d=new FormData(form);
       fetch(url,{
         method:"POST",
         body:d
       }).then((res)=>res.text())
       .then((finalRes)=>{
         e.target.btn.innerHTML="Send";
         document.getElementById("res").innerHTML=finalRes;
           form.reset();
         setTimeout(()=>{
            document.getElementById("res").innerHTML='';
         },5000)
         }) 
       e.preventDefault();
    })
    
    let popup=document.getElementById("popup");
    
    function openPopup(){
      setTimeout(function(){
        popup.classList.add("open-popup");
      },4000);
    }
    function closePopup(){
        popup.classList.remove("open-popup");
    }
  </script>
